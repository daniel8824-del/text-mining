<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 마이닝 분석 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #e9ecef;
            --border-radius: 0.5rem;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            padding: 0 15px;
        }
        
        .header-container {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }
        
        .header-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header-subtitle {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .result-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
            padding: 1.5rem;
            transition: var(--transition);
        }
        
        .result-section h3 {
            color: var(--primary);
            font-weight: 600;
            border-bottom: 2px solid var(--gray);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .result-section h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background-color: var(--primary);
        }
        
        .table {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .table thead th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            border: none;
        }
        
        .img-fluid {
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }
        
        .img-fluid:hover {
            transform: scale(1.02);
        }
        
        .btn {
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="container">
            <h1 class="header-title">텍스트 마이닝 분석 결과</h1>
            <p class="header-subtitle">분석 결과를 확인하세요</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-12 mx-auto">
                <!-- 분석 결과 콘텐츠 -->
                <div id="analysisResults" class="mb-5">
                    {{ analysis_content|safe }}
                </div>
                
                <!-- 돌아가기 버튼 -->
                <div class="text-center mb-5">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i> 다시 분석하기
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-1">텍스트 마이닝 분석 서비스</p>
            <p class="small text-muted">Powered by Supabase Storage & Flask</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
